      };

      const url = redirectPair[document.location.search.substring(1,)];
      if (url === "gm") {
        navigator.clipboard.writeText(`function mf(){l=["", "cairo-bg", "sao-paulo-bg", "london-bg", "sydney-bg", "san-francisco-bg", "tokyo-bg", "world-bg","cairo-bg"]; function inner(key=0){key = key ==0 ?-1 : key == -21 ? 0 : key == 8 ? -1 :key == -16 ? 8 : key;if(key<l.length && key>= 0){_ = l[key];document.getElementsByClassName(_)[0].click();l.pop();l.push(_);document.getElementById("close-instructions-btn").click()}}return inner}mf=mf();document.addEventListener('keyup', function(e){mf(e.keyCode-48)});`);
      } else if (url === "list") {
        // console.log(JSON.stringify(redirectPair))
        document.write(JSON.stringify(redirectPair))
      } else if (url) {
        location.replace(url);
      } else {
        location.replace("https://duckduckgo.com")
      }
    }

    redirect();
