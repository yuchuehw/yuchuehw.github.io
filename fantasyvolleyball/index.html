<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Volleyball</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/hamburger.css">
  <link rel="stylesheet" href="./style/toggle.css">
</head>

<body class="dark-theme">
  
  <div id="app">
    <navbar></navbar>

    <div id="content-wrapper" class="container mt-4">
      <router-view></router-view>
    </div>

    <footer class="mt-4" id="footer">
      &copy; 2023 Fantasy Volleyball. All rights reserved.
    </footer>
  </div>

  <!-- vue and vue router -->
  <script src="https://unpkg.com/vue@3.2.19" integrity="sha384-sdNhDJY8WWD79iUxGg5WPuCm0Rn2XnXOlXYfSx8UnH8nivkTA4IQnHAdmFV4wYZW" crossorigin="anonymous"></script>
  
  <script src="https://unpkg.com/vue-router@4.0.12/dist/vue-router.global.js" integrity="sha384-QODxcpF2jgWAcpX/oUEfKADOmlcqmkMxRBPkPeGql7egi2TDQ2+Mj9JavbHApg9O" crossorigin="anonymous"></script>
  <!-- firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js" integrity="sha384-mYSgPjd8vYL6bDoaabMijXPyx1aOOjZCOPnqhCfhU5d435hRyZ62EVDt4wnmP7Jg" crossorigin="anonymous"></script>
  
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js" integrity="sha384-Q+WKbj1+xCno0zh7BqKY8c+TFWC7Iv4svpLLBF+oBJcbwWUIZiUiibh33zhhSpMP" crossorigin="anonymous"></script>
  
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js" integrity="sha384-V1mgrSNJQ9ajqsJ2xl5ZX+aIJn8UChfBTctmeMyDFV4lFjSad8kWAlfq0Ar6Pkus" crossorigin="anonymous"></script>
  
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>


  <script type="module" src = "firebase_setup_.js"></script>
  
  <script type="module">
    import NavbarComponent from './components/NavbarComponent.js';
    import LoginComponent from './components/LoginComponent.js';
    import HomeComponent from './components/HomeComponent.js';
    import PlayerRosterComponent from './components/PlayerRosterComponent.js'
    import AvailablePlayersComponent from './components/AvailablePlayersComponent.js'
    import ArticleComponent from './components/ArticleComponent.js'
    import LeaderBoardComponent from './components/LeaderBoardComponent.js'
    import NotFoundComponent from './components/NotFoundComponent.js'

    const routes = [
      {path: "/", component: HomeComponent},
      {path: "/login", component: LoginComponent},
      {path: "/roster", component: PlayerRosterComponent},
      {path: "/available-players", component: AvailablePlayersComponent},
      {path: "/leaderboard", component: LeaderBoardComponent},
      {path: "/article/:id", component: ArticleComponent, props: true},
      {path: "/:pathMatch(.*)*", component: NotFoundComponent},
    ];

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes,
    });

    const app = Vue.createApp({});
    app.component('navbar', NavbarComponent);
    app.use(router);
    app.mount("#app");
  </script>
  <script>
    window.addEventListener('scroll', function() {
      var footer = document.getElementById('footer');
      var scrollPosition = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
      var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight || 0;
      var documentHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight, document.body.offsetHeight, document.documentElement.offsetHeight, document.body.clientHeight, document.documentElement.clientHeight);
    
      if (scrollPosition + windowHeight >= documentHeight) {
        footer.style.display = 'block';
      } else {
        footer.style.display = 'none';
      }
    });
  </script>
  
</body>


  
</html>
